name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Create release archive
        run: |
          cd dist
          tar -czf ../horse-racing-game-${{ github.ref_name }}.tar.gz .
          cd ..
          zip -r horse-racing-game-${{ github.ref_name }}.zip dist/

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            - Built from commit ${{ github.sha }}
            - Automated release created from tag ${{ github.ref_name }}
            
            ## Installation
            Download the assets below and extract to serve the built application.
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./horse-racing-game-${{ github.ref_name }}.tar.gz
          asset_name: horse-racing-game-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Assets (ZIP)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./horse-racing-game-${{ github.ref_name }}.zip
          asset_name: horse-racing-game-${{ github.ref_name }}.zip
          asset_content_type: application/zip
